# render.yaml
services:
  - type: web
    name: sta-app
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements-full.txt"
    startCommand: "python -m gunicorn --bind 0.0.0.0:$PORT production_app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sta-db
          property: connectionString
    
databases:
  - name: sta-db
    plan: free
    databaseName: sta_production
    user: sta_user