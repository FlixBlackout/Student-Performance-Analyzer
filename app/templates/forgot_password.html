{% extends "base.html" %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }
    
    .auth-card {
        max-width: 500px;
        width: 100%;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .auth-title {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        margin-bottom: 2rem;
    }
    
    .form-floating > .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        color: white;
        padding: 1rem 0.75rem;
        height: auto;
        transition: all 0.3s ease;
    }
    
    .form-floating > .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #4facfe;
        box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
        color: white;
    }
    
    .form-floating > label {
        color: rgba(255, 255, 255, 0.7);
        font-weight: 500;
    }
    
    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        color: #4facfe;
    }
    
    .auth-button {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        border: none;
        border-radius: 15px;
        padding: 1rem 2rem;
        color: white;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 15px 35px rgba(79, 172, 254, 0.3);
        width: 100%;
        margin: 1.5rem 0;
    }
    
    .auth-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 45px rgba(79, 172, 254, 0.4);
        color: white;
    }
    
    .auth-link {
        color: #4facfe;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .auth-link:hover {
        color: #00f2fe;
        text-decoration: underline;
    }
    
    .footer-text {
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
        margin-top: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="card">
            <div class="card-body p-5">
                <div class="auth-header">
                    <h1 class="auth-title">Forgot Password</h1>
                    <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
                </div>
                
                <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                        <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                    </div>
                    
                    <button type="submit" class="auth-button">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                    </button>
                </form>
                
                <div class="footer-text">
                    Remember your password? <a href="{{ url_for('auth.login') }}" class="auth-link">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add form submission animation
        const form = document.querySelector('form');
        form.addEventListener('submit', function() {
            const button = this.querySelector('.auth-button');
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
            button.disabled = true;
        });
    });
</script>
{% endblock %}
