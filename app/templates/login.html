{% extends "base.html" %}

{% block extra_css %}
<style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
        font-family: 'Inter', sans-serif;
        background: #020617;
        background-image: 
            radial-gradient(at 40% 20%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
            radial-gradient(at 80% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
            radial-gradient(at 0% 50%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
            radial-gradient(at 80% 50%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
            radial-gradient(at 0% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
            radial-gradient(at 80% 100%, rgba(99, 102, 241, 0.15) 0px, transparent 50%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    /* Dark animated background */
    .animated-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: #020617;
        background-image: 
            radial-gradient(at 40% 20%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
            radial-gradient(at 80% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
            radial-gradient(at 0% 50%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
            radial-gradient(at 80% 50%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
            radial-gradient(at 0% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
            radial-gradient(at 80% 100%, rgba(99, 102, 241, 0.15) 0px, transparent 50%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
    }
    
    .animated-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
        opacity: 0.3;
    }
    
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    /* Floating particles */
    .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        pointer-events: none;
        animation: float 6s ease-in-out infinite;
    }
    
    .particle:nth-child(1) { width: 20px; height: 20px; top: 20%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 15px; height: 15px; top: 60%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 25px; height: 25px; top: 80%; left: 10%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 12px; height: 12px; top: 10%; left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { width: 18px; height: 18px; top: 70%; left: 50%; animation-delay: 3s; }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-20px) rotate(120deg); }
        66% { transform: translateY(10px) rotate(240deg); }
    }
    
    /* Main login container */
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        z-index: 1;
    }
    
    /* Dark Glass Card */
    .glass-card {
        background: rgba(17, 24, 39, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(59, 130, 246, 0.3);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
        padding: 0;
        width: 100%;
        max-width: 420px;
        transform: translateY(20px);
        opacity: 0;
        animation: slideInUp 0.8s ease forwards;
        position: relative;
        overflow: hidden;
    }
    
    .glass-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
        transition: left 0.5s;
    }
    
    .glass-card:hover::before {
        left: 100%;
    }
    
    @keyframes slideInUp {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    
    /* Dark Header styling */
    .login-header {
        text-align: center;
        padding: 40px 40px 20px;
        background: rgba(17, 24, 39, 0.8);
        border-radius: 20px 20px 0 0;
        position: relative;
    }
    
    .login-title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .login-subtitle {
        color: rgba(156, 163, 175, 0.9);
        font-size: 1rem;
        margin-top: 8px;
        font-weight: 400;
    }
    
    .logo-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        animation: pulse 2s ease-in-out infinite;
        position: relative;
    }
    
    .logo-icon::before {
        content: '';
        position: absolute;
        width: 70px;
        height: 70px;
        border: 2px solid rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        animation: ripple 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
    
    @keyframes ripple {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
    }
    
    /* Form styling */
    .login-form {
        padding: 40px;
    }
    
    .form-group {
        margin-bottom: 30px;
        position: relative;
    }
    
    .form-label {
        color: rgba(248, 250, 252, 0.9);
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .form-control-modern {
        background: rgba(17, 24, 39, 0.8);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 12px;
        padding: 15px 20px;
        color: #f8fafc;
        font-size: 1rem;
        width: 100%;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }
    
    .form-control-modern::placeholder {
        color: rgba(156, 163, 175, 0.7);
    }
    
    .form-control-modern:focus {
        outline: none;
        border-color: #3b82f6;
        background: rgba(31, 41, 55, 0.9);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        transform: translateY(-1px);
    }
    
    .input-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(156, 163, 175, 0.7);
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .input-icon:hover {
        color: #3b82f6;
    }
    
    /* Dark Button styling */
    .btn-modern {
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        border: none;
        border-radius: 12px;
        padding: 15px 30px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        width: 100%;
        margin-bottom: 20px;
    }
    
    .btn-modern::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
        transition: left 0.5s;
    }
    
    .btn-modern:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
    }
    
    .btn-modern:hover::before {
        left: 100%;
    }
    
    .btn-modern:active {
        transform: translateY(0);
    }
    
    /* Dark Links styling */
    .modern-link {
        color: rgba(156, 163, 175, 0.9);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
    }
    
    .modern-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(135deg, #3b82f6, #6366f1);
        transition: width 0.3s ease;
    }
    
    .modern-link:hover {
        color: #3b82f6;
        text-decoration: none;
    }
    
    .modern-link:hover::after {
        width: 100%;
    }
    
    /* Dark Footer styling */
    .login-footer {
        text-align: center;
        padding: 30px 40px;
        background: rgba(17, 24, 39, 0.6);
        border-radius: 0 0 20px 20px;
        color: rgba(156, 163, 175, 0.9);
    }
    
    /* Loading animation */
    .loading {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(59, 130, 246, 0.3);
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Responsive design */
    @media (max-width: 576px) {
        .glass-card {
            margin: 10px;
            border-radius: 15px;
        }
        
        .login-header {
            padding: 30px 20px 15px;
        }
        
        .login-form {
            padding: 30px 20px;
        }
        
        .login-title {
            font-size: 2rem;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
        }
    }
    
    /* Hide default navbar for login page */
    .navbar {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="animated-bg">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<div class="login-container">
    <div class="glass-card">
        <div class="login-header">
            <div class="logo-icon">
                <i class="fas fa-chart-line" style="color: white; font-size: 1.5rem;"></i>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your account to continue</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div style="position: relative;">
                    <input type="email" class="form-control-modern" id="email" name="email" 
                           placeholder="Enter your email" required autocomplete="email">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div style="position: relative;">
                    <input type="password" class="form-control-modern" id="password" name="password" 
                           placeholder="Enter your password" required autocomplete="current-password">
                    <i class="fas fa-eye input-icon" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>
            
            <div style="text-align: right; margin-bottom: 30px;">
                <a href="{{ url_for('auth.forgot_password') }}" class="modern-link">
                    <i class="fas fa-key"></i> Forgot Password?
                </a>
            </div>
            
            <button type="submit" class="btn-modern" id="loginBtn">
                <div class="loading" id="loadingSpinner"></div>
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="login-footer">
            <p style="margin: 0;">Don't have an account? 
                <a href="{{ url_for('auth.register') }}" class="modern-link">
                    <i class="fas fa-user-plus"></i> Create Account
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Password visibility toggle
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('togglePassword');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
    
    // Form submission with loading animation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const loadingSpinner = document.getElementById('loadingSpinner');
        const loginBtn = document.getElementById('loginBtn');
        
        loadingSpinner.style.display = 'inline-block';
        loginBtn.style.opacity = '0.8';
        loginBtn.disabled = true;
    });
    
    // Input focus animations
    document.querySelectorAll('.form-control-modern').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });
    
    // Add floating effect to glass card
    document.addEventListener('mousemove', function(e) {
        const glassCard = document.querySelector('.glass-card');
        const rect = glassCard.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const deltaX = (x - centerX) / centerX;
        const deltaY = (y - centerY) / centerY;
        
        glassCard.style.transform = `perspective(1000px) rotateY(${deltaX * 5}deg) rotateX(${-deltaY * 5}deg)`;
    });
    
    document.addEventListener('mouseleave', function() {
        const glassCard = document.querySelector('.glass-card');
        glassCard.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
    });
    
    // Particle animation enhancement
    function createRandomParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = (Math.random() * 10 + 5) + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        
        document.querySelector('.animated-bg').appendChild(particle);
        
        setTimeout(() => {
            particle.remove();
        }, 6000);
    }
    
    // Create random particles every 3 seconds
    setInterval(createRandomParticle, 3000);
</script>
{% endblock %}
